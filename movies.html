<html>
	<head>
		<title>Tinder4Movies</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!--<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
		<script src="https://hammerjs.github.io/dist/hammer.js"></script>

		<style>
		 *{
		 	margin: 0px;
		 	padding: 0px;
		 }
		  .imgbox {
		  	display: grid;
		  	height: 100%;
		  }
		  .center-fit {
		  	max-width: 100%;
		  	max-height: 80vh;
		  	margin: auto;
		  	margin-top: 0px;
		  	margin-bottom: 0px;
		  }
		  .header {
		  	background-color: white;
		  	text-align: center; 
		  	font-family: sans-serif;
		  	font-size: 25px ;
		  }
		  img {
		  	cursor: pointer;
		  }


		@-webkit-keyframes flashgreen {
			0% {
	        	background-color: green;
	        	opacity:1;
	    	}
		}
    	@-webkit-keyframes flashred {
			0% {
	        	background-color: red;
	        	opacity:1;
	    	}
		}
		.flashgreen {
		    -webkit-animation-name: flashgreen;
		    -webkit-animation-duration: 900ms;
		    -webkit-animation-iteration-count: 1;
		    -webkit-animation-timing-function: ease-in-out;
		}  
		.flashred {
		    -webkit-animation-name: flashred;
		    -webkit-animation-duration: 900ms;
		    -webkit-animation-iteration-count: 1;
		    -webkit-animation-timing-function: ease-in-out;
		}   

		.roateimgcw{
		    -webkit-animation-name: roateimgscw;
		    -webkit-animation-duration: 900ms;
		    -webkit-animation-iteration-count: 1;
		    -webkit-animation-timing-function: ease-in-out;
		}
		@keyframes roateimgscw {
		100%{transform: rotate(360deg);}
		}
		.roateimgccw{
		    -webkit-animation-name: roateimgsccw;
		    -webkit-animation-duration: 900ms;
		    -webkit-animation-iteration-count: 1;
		    -webkit-animation-timing-function: ease-in-out;
		}
		@keyframes roateimgsccw {
		100%{transform: rotate(-360deg);}
		}



		</style>
		<script type="text/javascript">
			
			$(document).ready(function(){
			
			
			//PC SWIPE
			var myElement = document.getElementById('swiper');
			var mc = new Hammer(myElement);
			mc.on("panleft panright tap press", function(ev) {
			   if(ev.type=="panleft"){
			  	swipe(true);
			   }else if(ev.type=="panright"){
				swipe(false);
			   }
			});
			//MOBILE SWIPE
			  $("#swiper").on("swiperight",function(){
			  	swipe(true);
			  });  
			  $("#swiper").on("swipeleft",function(){
			   swipe(false);
			  });                   
			});
			//SWIPE FUNCTION
			var running = false;
			function swipe(dir){
				if(!running){
				running = true;
				if(!dir){
					updateInfo(true);
					$("html").toggleClass("flashgreen");
				    $("#posterI").toggleClass("roateimgcw");
				    setTimeout(function() {
				    $("html").toggleClass("flashgreen");
				    $("#posterI").toggleClass("roateimgcw");
				    running = false;
				    }, 1000);
				}else{
					updateInfo(false);
					$("html").toggleClass("flashred");
				    $("#posterI").toggleClass("roateimgccw");
					setTimeout(function() {
				    $("html").toggleClass("flashred");
				    $("#posterI").toggleClass("roateimgccw");
				    running = false;
				    }, 1000);		     
				}
			}else{
				console.log("running");
			}

			function updateInfo(dir){
				if(dir){
					//swipe yes
					document.getElementById("posterI").src = "2.jpg";
				}else{
					//swipe no
					document.getElementById("posterI").src = "3.jpg";
				}

			}
		}

		</script>
	</head>
	<body>
		<div class="header">
			<h1>Tinder4Movies</h1>
			<h3><i>Just Swipe to discover a movie you want to watch</i></h3>

		</div>
		</div>
	</body>
</html>
