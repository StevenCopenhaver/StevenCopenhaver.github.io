<script>
var bu = document.createElement("BUTTON");
document.body.appendChild(bu);
bu.innerHTML = "RANDOM directory.io PAGE";
bu.onclick = randPage; 
function scientificToDecimal(num) {
    //if the number is in scientific notation remove it
    if(/\d+\.?\d*e[\+\-]*\d+/i.test(num)) {
        var zero = '0',
            parts = String(num).toLowerCase().split('e'), //split into coeff and exponent
            e = parts.pop(),//store the exponential part
            l = Math.abs(e), //get the number of zeros
            sign = e/l,
            coeff_array = parts[0].split('.');
        if(sign === -1) {
            num = zero + '.' + new Array(l).join(zero) + coeff_array.join('');
        }
        else {
            var dec = coeff_array[1];
            if(dec) l = l - dec.length;
            num = coeff_array.join('') + new Array(l+1).join(zero);
        }
    }
    
    return num;
};
function randPage () {
		var max = 904625697166532776746648320380374280100293470930272690489102837043110636675;
		var r = Math.random() * (max - 1) + 1;
		var s = '';
		for (var i = 0; i < 7; i++) {
		  s += Math.floor(Math.random() * 1e10);
		}
		while (s.length > 1 && s[0] == '0') s = s.substr(1);
		window.open ('http://directory.io/'+s,false)
	}
</script>
