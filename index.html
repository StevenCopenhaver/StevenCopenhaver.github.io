<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			html {background-color:black;}
			html, body {margin: 0; height: 100%; overflow-y: hidden;}
			div.scrollmenu {
			    background-color: #333;
			    overflow: auto;
			    white-space: nowrap;
			}
			div.scrollmenu a {
			    display: inline-block;
			    color: white;
			    text-align: center;
			    padding: 14px;
			    text-decoration: none;
			}
			div.scrollmenu a:hover {
			    background-color: #777;
			}
		</style>
	</head>
	<body>
		<div class="scrollmenu" id="sm">	
		</div>
	<script>
	function randBGC(){
		var r = Math.floor((Math.random() * 255) +1); 
		var g = Math.floor((Math.random() * 255) +1); 
		var b = Math.floor((Math.random() * 255) +1); 
		var a = Math.random() * 1+.75;
		return "rgba("+r+","+g+","+b+","+a+")";
	}
	(function(){
		var sm = document.getElementById("sm");
		for(var i=0; i<=100; i++){
			var num = document.createElement('a');
			num.innerHTML = i;
			sm.appendChild(num);
		}
	})();
	</script>
	</body>
</html>
